<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Forms.css">
    <title>CS 140</title>
</head>
<body>
    <header><h1>Forms</h1></header>
    <main>
        <div id="message"></div>
        <fieldset>
            <legend>Welcome</legend>
            <form action="processing.html" method="get" id="myForm">
                <div class="form-row">
                    <label for="firstname">First Name:</label> <input type="text" name="first" id="firstname">
                </div>
                <div class="form-row">
                    <label for="lastname">Last Name: </label> <input type="text" name="last" id="lastname">
                </div>
                <div class="form-row">
                    <label for="password">Password: </label> <input type="password" name="password" id="password">
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="remember" checked id="remember"> Remember Me</label>
                </div>
                <div class="form-row">
                    <label>Age: </label> <input type="number" name="age" id="age">
                </div>
                <div class="radio-row">
                    <div class="form-spacer">Year in School:</div>
                    <label><input type="radio" name="year" value="Freshmen"> Freshmen</label>
                    <label><input type="radio" name="year" value="Sophmore"> Sophmore</label>
                    <label><input type="radio" name="year" value="Sophmore"> Senior</label>
                </div>  
                <div class="form-row">
                    <label for="countryregion">Country Region: </label>
                    <select name="countryregion" id="countryregion">
                        <option value="blank" disabled selected>Not Selected</option>
                        <option value="A">Asia</option>
                        <option value= "P">Polynesia</option>
                        <option value="NA">North America</option>
                        <option value="SA">South America</option>
                        <option value="EU">Europe</option>
                    </select>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" checked id="terms">I agree to the terms</label>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign up now">
                </div>
            </form>
        </fieldset>
    </main>
    <footer>&copy;Daniel Soeung 2025</footer>
    <script src="Forms.js"></script>
    
</body>
</html>
